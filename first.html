<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="script.css">
    <link rel="stylesheet" href="script.js">
</head>
<body>
 <div class="box">
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" onclick="toggleDropdown()">
                <
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" id="dropdown-menu">
                <button class="button1" onclick="appendPi()">Ï€</button>
                <button class="button1" onclick="appendSin()">sin</button>
                <button class="button1" onclick="appendCos()">cos</button>
                <button class="button1" onclick="appendTan()">tan</button>
                <button class="button1" onclick="appendlog()">log</button>
                <button class="button1" onclick="appendSin()">sin</button>
                <button class="button1" onclick="appendCos()">cos</button>
                <button class="button1" onclick="appendTan()">tan</button>
                <button class="button1" onclick="appendlog()">log</button>
                <button class="button1" onclick="appendSin()">sin</button>
                <button class="button1" onclick="appendCos()">cos</button>
                <button class="button1" onclick="appendTan()">tan</button>
                <button class="button1" onclick="appendlog()">log</button>
                <button class="button1" onclick="appendSin()">sin</button>
                <button class="button1" onclick="appendCos()">cos</button>
                <button class="button1" onclick="appendTan()">tan</button>
            
            </ul>
        </div>

        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
      
    </div>
</div>
</div>

<script>
    const display = document.getElementById('display');
    const dropdownMenu = document.getElementById('dropdown-menu');

    function appendToDisplay(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function calculateResult() {
        try {
            display.value = eval(display.value);
        } catch (e) {
            display.value = 'Error';
        }
    }

    function toggleDropdown() {
        if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
            dropdownMenu.style.display = 'block';
        } else {
            dropdownMenu.style.display = 'none';
        }
    }

    function appendPi() {
        display.value += Math.PI;
    }

    function appendSin() {
        display.value += 'Math.sin(';
    }

    function appendCos() {
        display.value += 'Math.cos(';
    }

    function appendTan() {
        display.value += 'Math.tan(';
    }

    function appendlog() {
        display.value += 'Math.log'
    }
</script>

</body>
</html>
